<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicePay Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
        }

        .status {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <div class="container">
            <h1>NicePay Test</h1>

        <div class="form-group">
            <label>Payment Method</label>
            <select id="method">
                <option value="card">Credit Card</option>
                <option value="bank">KakaoPay</option>
                <option value="vbank">NaverPay</option>
                <option value="cellphone">TossPay</option>
            </select>
        </div>

        <div class="form-group">
            <label>Amount (KRW)</label>
            <input type="number" id="amount" value="1000" min="100">
        </div>

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" id="goodsName" value="Test Product">
        </div>

        <div class="form-group">
            <label>Order ID</label>
            <input type="text" id="orderId" readonly>
        </div>

        <button class="btn" onclick="requestPayment()">🚀 Start Payment</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://pay.nicepay.co.kr/v1/js/"></script>
    <script>
        // Core JavaScript functions only
        let nicePaySDKLoaded = false;

        function waitForNicePay() {
            if (typeof AUTHNICE !== 'undefined' && AUTHNICE && typeof AUTHNICE.requestPay === 'function') {
                nicePaySDKLoaded = true;
                showStatus('✅ SDK ready!', 'success');
                return true;
            }
            return false;
        }

        function generateOrderId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            document.getElementById('orderId').value = `TEST_${timestamp}_${random}`;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function requestPayment() {
            const method = document.getElementById('method').value;
            const amount = parseInt(document.getElementById('amount').value);
            const goodsName = document.getElementById('goodsName').value;
            const orderId = document.getElementById('orderId').value;

            try {
                const configResponse = await fetch('/api/config');
                const config = await configResponse.json();

                AUTHNICE.requestPay({
                    clientId: config.clientKey,
                    method: method,
                    orderId: orderId,
                    amount: amount,
                    goodsName: goodsName,
                    returnUrl: window.location.origin + '/payment/callback',
                    fnError: function (result) {
                        showStatus(`Error: ${result.errorMsg}`, 'error');
                    }
                });

                showStatus('✅ Payment request sent!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            generateOrderId();
            showStatus('⏳ Loading SDK...', 'info');

            const checkInterval = setInterval(() => {
                if (waitForNicePay()) {
                    clearInterval(checkInterval);
                }
            }, 1000);
        });
    </script>
</body>

</html>
