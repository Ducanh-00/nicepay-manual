<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicePay Payment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .payment-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-method input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-info h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .config-info p {
            margin-bottom: 5px;
            font-family: monospace;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-amounts {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .test-amount {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .test-amount:hover {
            background: #667eea;
            color: white;
        }

        .test-amount.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ NicePay Test</h1>
            <p>Sandbox Payment Testing Environment</p>
        </div>

        <div class="content">
            <div class="config-info">
                <h3>üîß Configuration</h3>
                <p id="clientKey">Client Key: Loading...</p>
                <p id="environment">Environment: Loading...</p>
            </div>

            <div class="payment-form">
                <h2>üí≥ Payment Test</h2>
                
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-methods">
                        <div class="payment-method selected" data-method="card">
                            <input type="radio" name="method" value="card" checked>
                            <div>üí≥ Credit Card</div>
                        </div>
                        <div class="payment-method" data-method="bank">
                            <input type="radio" name="method" value="bank">
                            <div>üè¶ Bank Transfer</div>
                        </div>
                        <div class="payment-method" data-method="vbank">
                            <input type="radio" name="method" value="vbank">
                            <div>üìù Virtual Account</div>
                        </div>
                        <div class="payment-method" data-method="cellphone">
                            <input type="radio" name="method" value="cellphone">
                            <div>üì± Mobile Payment</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amount (KRW)</label>
                    <div class="test-amounts">
                        <button class="test-amount active" data-amount="1000">‚Ç©1,000</button>
                        <button class="test-amount" data-amount="5000">‚Ç©5,000</button>
                        <button class="test-amount" data-amount="10000">‚Ç©10,000</button>
                        <button class="test-amount" data-amount="50000">‚Ç©50,000</button>
                    </div>
                    <input type="number" id="amount" value="1000" min="100" max="1000000" placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="goodsName" value="NicePay Test Product" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label>Order ID</label>
                    <input type="text" id="orderId" placeholder="Auto-generated" readonly>
                </div>

                <button class="btn" id="payButton" onclick="requestPayment()">
                    üöÄ Start Payment Test
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing payment...</p>
                </div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="https://pay.nicepay.co.kr/v1/js/"></script>
    <script>
        // Global variable to track SDK loading
        let nicePaySDKLoaded = false;
        let nicePaySDKRetries = 0;
        const maxRetries = 20; // 20 seconds max wait
        
        // Wait for NicePay SDK to load with retry mechanism
        function waitForNicePay() {
            if (typeof AUTHNICE !== 'undefined' && AUTHNICE && typeof AUTHNICE.requestPay === 'function') {
                if (!nicePaySDKLoaded) {
                    nicePaySDKLoaded = true;
                    console.log('‚úÖ NicePay SDK loaded successfully');
                    showStatus('‚úÖ NicePay SDK ready for payment!', 'success');
                }
                return true;
            } else {
                nicePaySDKRetries++;
                console.log(`‚è≥ Waiting for NicePay SDK to load... (attempt ${nicePaySDKRetries}/${maxRetries})`);
                
                if (nicePaySDKRetries >= maxRetries) {
                    console.error('‚ùå NicePay SDK failed to load after maximum retries');
                    showStatus('‚ùå NicePay SDK failed to load. Please refresh the page.', 'error');
                    return false;
                }
                
                return false;
            }
        }
        
        // Continuous monitoring of SDK loading
        function startSDKMonitoring() {
            const checkInterval = setInterval(() => {
                if (waitForNicePay()) {
                    clearInterval(checkInterval);
                    // Enable payment button when SDK is ready
                    const payButton = document.getElementById('payButton');
                    if (payButton) {
                        payButton.disabled = false;
                        payButton.textContent = 'üöÄ Start Payment Test';
                    }
                }
            }, 1000);
        }
        let currentTid = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            generateOrderId();
            setupEventListeners();
            
            // Start SDK monitoring immediately
            startSDKMonitoring();
            
            // Initial status
            showStatus('‚è≥ Loading NicePay SDK... Please wait.', 'info');
            
            // Disable payment button until SDK is ready
            const payButton = document.getElementById('payButton');
            if (payButton) {
                payButton.disabled = true;
                payButton.textContent = '‚è≥ Loading SDK...';
            }
        });

        function setupEventListeners() {
            // Payment method selection
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input').checked = true;
                });
            });

            // Test amount buttons
            document.querySelectorAll('.test-amount').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.test-amount').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('amount').value = this.dataset.amount;
                });
            });
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                document.getElementById('clientKey').textContent = `Client Key: ${config.clientKey}`;
                document.getElementById('environment').textContent = `Environment: ${config.isSandbox ? 'Sandbox' : 'Production'}`;
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        function generateOrderId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            const orderId = `TEST_${timestamp}_${random}`;
            document.getElementById('orderId').value = orderId;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const payButton = document.getElementById('payButton');
            
            if (show) {
                loading.style.display = 'block';
                payButton.disabled = true;
                payButton.textContent = '‚è≥ Processing...';
            } else {
                loading.style.display = 'none';
                payButton.disabled = false;
                payButton.textContent = 'üöÄ Start Payment Test';
            }
        }

        async function requestPayment() {
            const method = document.querySelector('input[name="method"]:checked').value;
            const amount = parseInt(document.getElementById('amount').value);
            const goodsName = document.getElementById('goodsName').value;
            const orderId = document.getElementById('orderId').value;

            if (!amount || amount < 100) {
                showStatus('Please enter a valid amount (minimum ‚Ç©100)', 'error');
                return;
            }

            if (!goodsName.trim()) {
                showStatus('Please enter a product name', 'error');
                return;
            }

            // Check if NicePay SDK is loaded
            if (!nicePaySDKLoaded) {
                showStatus('‚ùå NicePay SDK not ready yet. Please wait a moment and try again.', 'error');
                return;
            }

            // Double-check SDK availability
            if (typeof AUTHNICE === 'undefined' || !AUTHNICE || typeof AUTHNICE.requestPay !== 'function') {
                showStatus('‚ùå NicePay SDK not available. Please refresh the page.', 'error');
                return;
            }

            showLoading(true);
            showStatus('Initializing payment...', 'info');

            try {
                // Get client key from server config
                const configResponse = await fetch('/api/config');
                const config = await configResponse.json();
                
                console.log('üîë Using client key:', config.clientKey);
                console.log('üöÄ Starting payment request...');
                
                // Request payment through NicePay
                AUTHNICE.requestPay({
                    clientId: config.clientKey,
                    method: method,
                    orderId: orderId,
                    amount: amount,
                    goodsName: goodsName,
                    returnUrl: window.location.origin + '/payment/callback',
                    fnError: function(result) {
                        showLoading(false);
                        showStatus(`Payment Error: ${result.errorMsg}`, 'error');
                        console.error('Payment error:', result);
                    }
                });

                console.log('‚úÖ Payment request sent successfully');

            } catch (error) {
                showLoading(false);
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Payment request error:', error);
            }
        }

        // Handle payment callback (this will be called by NicePay)
        function handlePaymentCallback(data) {
            console.log('Payment callback data:', data);
            
            if (data.authResultCode === '0000') {
                showStatus('‚úÖ Payment authentication successful! Processing payment...', 'success');
                currentTid = data.tid;
            } else {
                showStatus(`‚ùå Payment failed: ${data.authResultMsg}`, 'error');
            }
        }

        // Check payment status
        async function checkPaymentStatus(tid) {
            try {
                const response = await fetch(`/payment/status/${tid}`);
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`‚úÖ Payment completed! Status: ${result.data.status}`, 'success');
                } else {
                    showStatus(`‚ùå Payment status check failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error checking payment status: ${error.message}`, 'error');
            }
        }

        // Cancel payment
        async function cancelPayment(tid, amount) {
            try {
                const response = await fetch(`/payment/cancel/${tid}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        reason: 'User cancellation'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Payment cancelled successfully!', 'success');
                } else {
                    showStatus(`‚ùå Payment cancellation failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error cancelling payment: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
