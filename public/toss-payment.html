        label {

            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .payment-method {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .payment-method:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-method img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .payment-method span {
            display: block;
            font-size: 14px;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .amount-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .amount-display .amount {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .amount-display .currency {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

    <!-- Toss Payments SDK -->

    <script>
        let selectedMethod = null;
        let tossPayments = null;

        // Initialize Toss Payments
        function initializeTossPayments() {
            try {
                tossPayments = TossPayments('test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq');
                showStatus('‚úÖ Toss Payments SDK ƒë√£ s·∫µn s√†ng!', 'success');
                document.getElementById('payButton').disabled = false;
            } catch (error) {
                showStatus('‚ùå Kh√¥ng th·ªÉ kh·ªüi t·∫°o Toss Payments SDK', 'error');
            }
        }

        // Select payment method
        function selectPaymentMethod(method) {
            selectedMethod = method;
            
            // Remove selected class from all methods
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to chosen method
            document.querySelector(`[data-method="${method}"]`).classList.add('selected');
            
            // Update button text
            const buttonText = document.getElementById('buttonText');
            switch(method) {
                case 'card':
                    buttonText.textContent = 'üí≥ Thanh to√°n b·∫±ng th·∫ª';
                    break;
                case 'kakao':
                    buttonText.textContent = 'üíõ Thanh to√°n b·∫±ng KakaoPay';
                    break;
                case 'naver':
                    buttonText.textContent = 'üíö Thanh to√°n b·∫±ng NaverPay';
                    break;
                case 'toss':
                    buttonText.textContent = 'üíô Thanh to√°n b·∫±ng TossPay';
                    break;
            }
        }

        // Update amount display
        function updateAmount() {
            const amount = document.getElementById('amount').value;
            document.getElementById('displayAmount').textContent = `‚Ç©${parseInt(amount).toLocaleString()}`;
        }

        // Generate order ID
        function generateOrderId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            document.getElementById('orderId').value = `TOSS_${timestamp}_${random}`;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Request payment
        async function requestPayment() {
            if (!selectedMethod) {
                showStatus('‚ö†Ô∏è Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n', 'error');
                return;
            }

            if (!tossPayments) {
                showStatus('‚ùå Toss Payments SDK ch∆∞a s·∫µn s√†ng', 'error');
                return;
            }

            const amount = parseInt(document.getElementById('amount').value);
            const goodsName = document.getElementById('goodsName').value;
            const orderId = document.getElementById('orderId').value;

            if (amount < 100) {
                showStatus('‚ö†Ô∏è S·ªë ti·ªÅn t·ªëi thi·ªÉu l√† 100 KRW', 'error');
                return;
            }

            // Disable button and show loading
            const button = document.getElementById('payButton');
            const buttonText = document.getElementById('buttonText');
            button.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>ƒêang x·ª≠ l√Ω...';

            try {
                // Get payment method code
                let methodCode;
                switch(selectedMethod) {
                    case 'card':
                        methodCode = 'card';
                        break;
                    case 'kakao':
                        methodCode = 'kakao';
                        break;
                    case 'naver':
                        methodCode = 'naver';
                        break;
                    case 'toss':
                        methodCode = 'toss';
                        break;
                    default:
                        methodCode = 'card';
                }

                // Request payment
                await tossPayments.requestPayment(methodCode, {
                    amount: amount,
                    orderId: orderId,
                    orderName: goodsName,
                    customerName: 'Test Customer',
                    customerEmail: 'test@example.com',
                    successUrl: window.location.origin + '/toss/success',
                    failUrl: window.location.origin + '/toss/fail',
                });

                showStatus('‚úÖ Y√™u c·∫ßu thanh to√°n ƒë√£ ƒë∆∞·ª£c g·ª≠i!', 'success');

            } catch (error) {
                console.error('Payment error:', error);
                showStatus(`‚ùå L·ªói thanh to√°n: ${error.message}`, 'error');
                
                // Re-enable button
                button.disabled = false;
                buttonText.textContent = 'üí≥ Thanh to√°n';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            generateOrderId();
            updateAmount();
            showStatus('‚è≥ ƒêang kh·ªüi t·∫°o Toss Payments...', 'info');
            
            // Initialize Toss Payments after a short delay
            setTimeout(initializeTossPayments, 1000);
        });
    </script>
