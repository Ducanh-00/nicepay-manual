<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NicePay Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .payment-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-info {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-info h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .config-info p {
            margin-bottom: 5px;
            font-family: monospace;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .test-amounts {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .test-amount {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .test-amount:hover {
            background: #667eea;
            color: white;
        }

        .test-amount.active {
            background: #667eea;
            color: white;
        }

        .quick-test {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
        }

        .quick-test h3 {
            margin-bottom: 15px;
            color: #856404;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .quick-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Simple Test</h1>
            <p>No SDK Required - Server-side Redirect</p>
        </div>

        <div class="content">
            <div class="config-info">
                <h3>üîß Configuration</h3>
                <p id="clientKey">Client Key: Loading...</p>
                <p id="environment">Environment: Loading...</p>
            </div>

            <div class="payment-form">
                <h2>üí≥ Payment Test</h2>
                
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="method">
                        <option value="card">üí≥ Credit Card</option>
                        <option value="bank">üè¶ Bank Transfer</option>
                        <option value="vbank">üìù Virtual Account</option>
                        <option value="cellphone">üì± Mobile Payment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amount (KRW)</label>
                    <div class="test-amounts">
                        <button type="button" class="test-amount active" data-amount="1000">‚Ç©1,000</button>
                        <button type="button" class="test-amount" data-amount="5000">‚Ç©5,000</button>
                        <button type="button" class="test-amount" data-amount="10000">‚Ç©10,000</button>
                        <button type="button" class="test-amount" data-amount="50000">‚Ç©50,000</button>
                    </div>
                    <input type="number" id="amount" value="1000" min="100" max="1000000" placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="goodsName" value="NicePay Test Product" placeholder="Enter product name">
                </div>

                <button class="btn" id="payButton" onclick="startPayment()">
                    üöÄ Start Payment
                </button>
            </div>

            <div class="quick-test">
                <h3>‚ö° Quick Test</h3>
                <p>Test with predefined values (no form filling required):</p>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="quickTest('card', 1000)">üí≥ ‚Ç©1,000 Card</button>
                    <button class="quick-btn" onclick="quickTest('bank', 5000)">üè¶ ‚Ç©5,000 Bank</button>
                    <button class="quick-btn" onclick="quickTest('vbank', 10000)">üìù ‚Ç©10,000 VA</button>
                    <button class="quick-btn" onclick="quickTest('cellphone', 50000)">üì± ‚Ç©50,000 Mobile</button>
                </div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Test amount buttons
            document.querySelectorAll('.test-amount').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.test-amount').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('amount').value = this.dataset.amount;
                });
            });
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                document.getElementById('clientKey').textContent = `Client Key: ${config.clientKey}`;
                document.getElementById('environment').textContent = `Environment: ${config.isSandbox ? 'Sandbox' : 'Production'}`;
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function startPayment() {
            const method = document.getElementById('method').value;
            const amount = parseInt(document.getElementById('amount').value);
            const goodsName = document.getElementById('goodsName').value;

            if (!amount || amount < 100) {
                showStatus('Please enter a valid amount (minimum ‚Ç©100)', 'error');
                return;
            }

            if (!goodsName.trim()) {
                showStatus('Please enter a product name', 'error');
                return;
            }

            showStatus('Creating payment...', 'info');

            try {
                // Generate order ID
                const orderId = `TEST_${Date.now()}_${Math.random().toString(36).substring(2, 8)}`;
                
                // Create payment via server
                const response = await fetch('/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: method,
                        amount: amount,
                        goodsName: goodsName,
                        orderId: orderId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    console.log('‚úÖ Payment created:', result);
                    showStatus('‚úÖ Payment created! Redirecting...', 'success');
                    
                    // Redirect to payment page
                    setTimeout(() => {
                        window.location.href = `/payment/redirect?method=${method}&amount=${amount}&goodsName=${encodeURIComponent(goodsName)}`;
                    }, 1000);
                } else {
                    showStatus(`‚ùå Payment creation failed: ${result.error}`, 'error');
                }

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Payment error:', error);
            }
        }

        // Quick test function
        function quickTest(method, amount) {
            console.log(`üöÄ Quick test: ${method} - ‚Ç©${amount}`);
            
            // Set form values
            document.getElementById('method').value = method;
            document.getElementById('amount').value = amount;
            document.getElementById('goodsName').value = `Quick Test ${method.toUpperCase()}`;
            
            // Update amount button
            document.querySelectorAll('.test-amount').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.amount == amount) {
                    btn.classList.add('active');
                }
            });
            
            // Start payment
            startPayment();
        }
    </script>
</body>
</html>
